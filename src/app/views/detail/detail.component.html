<div class="text-center mt-5">
    <h3>
        <span class="rounded px-3 pt-1 pb-2" style="background-color: #02838F; color: white;">
            {{ nameCountry }}
        </span>
    </h3>
    </div>

<div class="d-flex justify-content-center text-center mt-5 mb-5">
    
    <span class="rounded ms-2 me-4 px-3 pt-1 pb-1 borderColor">
        <span class="colorSpan">Number of entries</span> <br><strong> {{ numberEntries }} </strong>
    </span>
    <span class="rounded ms-2 me-1 px-3 pt-1 pb-1 borderColor">
        <span class="colorSpan">Total number medals</span> <br> <strong> {{ totalMedals }} </strong>
    </span>
    <span class="rounded ms-2 me-1 px-3 pt-1 pb-1 borderColor">
        <span class="colorSpan">Total number of athletes</span> <br> <strong> {{ numberAthletes }} </strong>
    </span>
</div>
<div class="d-flex justify-content-center text-center mt-5 mb-5 ngx-charts-outer">
    <table>
        <tbody>
        <tr>
            <td>
                <ngx-charts-line-chart [results]="productSalesMulti" 
                    [view]="view"
                    [showXAxisLabel]="showXAxisLabel" 
                    [showYAxisLabel]="showYAxisLabel" 
                    [xAxis]="xAxis" [yAxis]="yAxis" 
                    [xAxisLabel]="xAxisLabel" 
                    [animations]=true
                    >
                </ngx-charts-line-chart>
            </td>
        </tr>
    </tbody>
    </table>
</div>
<div class="text-end">
    <a routerLink="/home" style="background-color: #02838F; color:white" class="btn btn-lg active" role="button" aria-pressed="true">
        Retour
    </a>
</div>
